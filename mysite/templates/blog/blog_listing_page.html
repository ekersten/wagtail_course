{% extends 'base.html' %}
{% load wagtailimages_tags wagtailroutablepage_tags %}

{% block content %}
    <a href="{% routablepageurl page "latest_posts" %}">Latest Posts</a>
    <div class="container">
        {% for post in posts %}
            <div class="row">
                <div class="col-sm-3">
                    {% image post.blog_image fill-250x250 as blog_img %}
                    <a href="{{ post.url }}">
                        <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}">
                    </a>
                </div>
                <div class="col-sm-9">
                    <a href="{{ post.url }}">{{ post.custom_title }}</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
